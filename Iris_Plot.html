}

    height: 50px;

    padding-right: 25px;
    background: yellow;
    font-family:'helvetica';
    color: white;
    float:left;
}
circle {

    stroke-width: 2;

}
.d3-tip {
    font-family:'helvetica';
    line-height: 1;
    padding: 1px;
    background: white;
    color: #3A3A3A;

}
.axis path, .axis line {

    stroke: grey;
    shape-rendering: crispEdges;
}
.axis text {
    font-family:'helvetica';
    font-size: 11px;

//Set constants
var w = 400,
    h = 400,
    padding = 30;
//Create adaptable scales
var xScale = d3.scale.linear()
    .domain([0, d3.max(iris, function (d) {
    return d3.max([d.Petal_Length, d.Petal_Width, d.Sepal_Length, d.Sepal_Width]);
})])
    .range([padding, w - padding]);
var yScale = d3.scale.linear()
    .domain([0, d3.max(iris, function (d) {
    return d3.max([d.Petal_Length, d.Petal_Width, d.Sepal_Length, d.Sepal_Width]);
})])
    .range([h - padding, padding]);

//Select the svg
svg = d3.select("svg");
//Define and set up the tooltip
var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-10, 0])
    .html(function (d) {
    return d.Species;
});
svg.call(tip);
//Set up the circles
diag_circles = svg.selectAll("circle");
diag_circles.data(iris)
    .enter()
    .append("circle")
    .attr("cx", function (d) {
    return xScale(d.Petal_Width)
})
    .attr("cy", function (d) {
    return yScale(d.Petal_Length)
})
    .attr("r", 5)
    .style("stroke", function (d) {
    if (d.Species === "virginica") {
        return "#F80046";
    } else if (d.Species === "versicolor") {
        return "#0277AD";
    } else {
        return "#3A3A3A";
    }
})
    .on('mouseover', tip.show)
    .on('mouseout', tip.hide);

//Set up the axes
var xAxis = d3.svg.axis()
    .scale(xScale)
    .orient("bottom");
var yAxis = d3.svg.axis()
    .scale(yScale)
    .orient("left");
svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + (h - padding) + ")")
    .call(xAxis);
svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + padding + ",0)")
    .call(yAxis);

function reDraw() {
    xVar = document.getElementById('xAxisVar').value;
    yVar = document.getElementById('yAxisVar').value;
    d3.selectAll("circle")
        .transition()
        .duration(1000)
        .attr("cx", function (d) {
        return eval("xScale(d." + xVar + ");");
    })
        .attr("cy", function (d) {
        return eval("yScale(d." + yVar + ");");
    });
}
